<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         
         
        document.write ("<h1> Rules for naming JS variable </h1>") ;

        document.write (" <p> Variable names can only contain , number , $ and _ . For example : $my_1stVariable <p/>" ) ;

        document.write (" <p> Variable must begin with a letter , $ or _  For example : $name , _name or name <p/>") ;

        document.write (" <p> Variable name are case sensitive <p/>") ;
   
        document.write (" <p> Variable names should not be JS keywords <p/>") ;   

   </script>
   
</body>
</html>
